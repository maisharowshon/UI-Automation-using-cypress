name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libxss1 libnss3 libgbm1 fonts-liberation

      - name: Run Cypress (headless, JUnit reporter for CI)
        run: |
            npx cypress run --headless --browser chrome \
            --reporter junit \
            --reporter-options mochaFile=cypress/results/junit-[hash].xml
        env:
            CYPRESS_RUN_BINARY_ARGS: "--no-sandbox --disable-dev-shm-usage"

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload junit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/results
