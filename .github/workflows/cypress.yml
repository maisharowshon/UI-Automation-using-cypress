name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Cache npm
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Install Cypress binary
      - name: Install Cypress binary
        run: npx cypress install

      # 6Ô∏è‚É£ Install Chrome dependencies (for headless Linux)
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libxss1 libnss3 libgbm1 fonts-liberation

      # 7Ô∏è‚É£ Run Cypress tests headless (with JUnit reporter for CI)
      - name: Run Cypress (headless)
        run: |
          npx cypress run --headless --browser chrome \
            --reporter junit \
            --reporter-options "mochaFile=cypress/results/junit-[hash].xml"
        env:
          # Chrome flags for headless Linux
          CYPRESS_RUN_BINARY_ARGS: "--no-sandbox --disable-dev-shm-usage"

      # 8Ô∏è‚É£ Upload screenshots if any test fails
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # 9Ô∏è‚É£ Upload videos
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      # üîü Upload JUnit results
      - name: Upload junit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/results
